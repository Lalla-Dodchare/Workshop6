<body class="bg-gray-100 min-h-screen flex items-center justify-center"> 
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6">File Manager</h1>
        <p id="errorMsg" class="text-red-500 text-sm text-center mb-4 hidden"></p>
        <p id="successMsg" class="text-green-500 text-sm text-center mb-4 hidden"></p>

        <!-- ฟอร์ม Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                type="text"
                id="username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="กรอก username"
                required/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                type="password"
                id="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="กรอก password"
                required/>
            </div>
            <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer"
            >
            เข้าสู่ระบบ
            </button>
            <p class="text-center text-sm text-gray-500">
                ยังไม่มีบัญชี?
                <a href="#" id="showRegister" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
            </p>
        </form>

        <!-- ฟอร์ม Register (ซ่อนไว้ก่อน) -->
        <form id="registerForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                type="text"
                id="regUsername"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="ตั้ง username"
                required/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                type="password"
                id="regPassword"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="ตั้ง password"
                required/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ยืนยัน Password</label>
                <input
                type="password"
                id="regConfirmPassword"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="กรอก password อีกครั้ง"
                required/>
            </div>
            <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition cursor-pointer"
            >
            สมัครสมาชิก
            </button>
            <p class="text-center text-sm text-gray-500">
                มีบัญชีแล้ว?
                <a href="#" id="showLogin" class="text-blue-600 hover:underline">เข้าสู่ระบบ</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
