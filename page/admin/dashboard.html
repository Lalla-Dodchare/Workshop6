<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <!-- ชั่วคราว — แค่หน้าเปล่าๆ ไว้รับ redirect จาก login -->
    <div class="mb-10 text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Admin Dashboard</h1>
        <div class="flex justify-center mb-12">
         <!-- <p class="text-gray-500 mb-6"></p> -->
         <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition cursor-pointer">
            Logout
         </button>
        </div>

        <div class="overflow-x-auto">
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อไฟล์" class="border rounded-lg px-4 py-2 mb-4 w-64">
            <select id="filterUser" class="border rounded-lg px-4 py-2 mb-4 w-64"></select>
            <table class="w-full border-collapse bg-white rounded-xl overflow-hidden shadow-sm">
            <thead class="bg-white text-gray-800 uppercase text-xs border-b-2 border-gray-100">
                <tr class="border-b">
                    <th class="py-3 px-6 text-left font-bold">ชื่อไฟล์</th>
                    <th class="py-3 px-6 text-left font-bold">เจ้าของ</th>
                    <th class="py-3 px-6 text-left font-bold">แสดงเวลาlogin</th>
                    <th class="py-3 px-6 text-left font-bold">แสดงเวลาlogout</th>
                    <th class="py-3 px-6 text-left font-bold">แสดงจำนวนไฟล์ที่อัปโหลดไป</th>
                    <th class="py-3 px-6 text-left font-bold">แสดงจำนวนพื้นที่ที่เหลือ</th>
                    <th class="py-3 px-6 text-left font-bold">Download</th>
                    <th class="py-3 px-6 text-left font-bold">Delete</th>
                </tr>
            </thead>

            <tbody id="dataTable" class="">
                <tr class="py-3 px-6 text-left text-sm">
                    <td>fileName.pdf</td>
                    <td>User01</td>
                    <td>แสดงเวลาlogin</td>
                    <td>แสดงเวลาlogout</td>
                    <td>แสดงจำนวนไฟล์ที่อัปโหลดไป</td>
                    <td>แสดงจำนวนพื้นที่ใที่เหลือ</td>
                    <td><button>Download</button></td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>

        </table>
        </div>
        
    </div>

    
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }
    </script>

    <script src="admin.js"></script>
</body>

</html>
