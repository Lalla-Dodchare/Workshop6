<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <!-- ชั่วคราว — แค่หน้าเปล่าๆ ไว้รับ redirect จาก login -->
    <div class="mb-10 text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Admin Dashboard</h1>
        <div class="mb-6">
            <input type="file" id="fileInput" class="text-sm text-gray-500 file:bg-transparent file:border-0 file:font-bold file:text-blue-600 cursor-pointer">
            <button onclick="uploadFile()" class="bg-blue-600 text-white px-4 py-1.5 rounded-md hover:bg-blue-700 transition font-medium">uploadFile</button>
        </div>

        <div class="overflow-x-auto">
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อไฟล์" class="border rounded-lg px-4 py-2 mb-4 w-64">

            <input list="userList" id="filterUser" placeholder="กรอง User" class="border rounded-lg px-4 py-2 mb-4 w-64">
            <datalist id="userList"></datalist>

            <select id="typeFilter" class="border rounded-lg px-4 py-2 mb-4">
                <option value="">All</option>
                <option value="image">Image</option>
                <option value="pdf">PDF</option>
                <option value="other">Other</option>
            </select>

            <table class="w-full border-collapse bg-white rounded-xl overflow-hidden shadow-sm">
            <thead class="bg-white text-gray-800 uppercase text-xs border-b-2 border-gray-100">
                <tr class="border-b">
                    <th class="py-3 px-6 text-left font-bold">ชื่อไฟล์</th>
                    <th class="py-3 px-6 text-left font-bold">role</th>
                    <th class="py-3 px-6 text-left font-bold">เจ้าของ</th>
                    <th class="py-3 px-6 text-center font-bold">Download</th>
                    <th class="py-3 px-6 text-center font-bold">Delete</th>
                    <th class="py-3 px-6 text-center font-bold">Share</th>
                </tr>
            </thead>

            <tbody id="dataTable" class="">
                <tr class="py-3 px-6 text-center text-sm">
                    <td>fileName.pdf</td>
                    <td>User01</td>
                    <td><button>Download</button></td>
                    <td><button>Delete</button></td>
                    <td><button>Share</button></td>
                </tr>
            </tbody>

        </table>
        </div>
        
    </div>
    <div class="flex justify-center mb-12">
         <!-- <p class="text-gray-500 mb-6"></p> -->
         <button onclick="logout()" class="bg-gray-300 text-gray-600 px-6 py-2 rounded-full hover:bg-gray-200 hover:text-gray-800 transition-colors duration-200 cursor-pointer font-medium">
            Logout
         </button>
        </div>

    
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }
    </script>

    <script src="admin.js"></script>
</body>

</html>
