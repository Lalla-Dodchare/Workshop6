<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- ชั่วคราว — แค่หน้าเปล่าๆ ไว้รับ redirect จาก login -->
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">User Home</h1>
        <p class="text-gray-500 mb-6">login สำเร็จ! (หน้านี้ยังไม่มีอะไร — รอทำต่อ)</p>
        <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition cursor-pointer">
            Logout
        </button>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
